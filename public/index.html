<!DOCTYPE html>
<html>
  <head>
    <title>Get A Bike</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="Get a Bike">
    <link rel="apple-touch-icon" href="img/iphone/57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/iphone/72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/iphone/114x114.png">
    
    
    <!-- nomally for cdnjs you can just use src='// for auto http/https switching -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- coffeescript is compiled on the fly when using Serve -->
    
    <script type="text/javascript" src="http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js"></script>
    <link rel="stylesheet" href="http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css"/>
    <!--[if lte IE 8]<link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet' ><![endif]-->
    
    <!-- handlebars for inline template chunks -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    
    <style>
      body { margin:0; padding:0; font-family: "Helvetica Neue", Helvetica, sans-serif; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
      h1 { font-size:14px; font-weight:bold; padding:0 0 10px 0; margin:0;}
      p.address { padding:0 0 5px 0; margin:0;}
      p.phone { padding:0 0 5px 0; margin:0;}
      a.url { display:block; padding:0; margin:0;}
      a.route { display:block; padding:5px; margin:0; background:green; color:white; text-align:center;}
      .template { display: none }
    </style>
    
  </head>
  <body>
    <div id="map"><p>Preparing your bike map, just a minute...</p></div>
    <script type="text/x-handlebars-template" id='rentaltpl'>
<h1>{{title}}</h1>
{{#if address}}
  <p class='address'>{{address}}</p>
{{/if}}

{{#if phone}}
  <p class='phone'>{{phone}}</p>
{{/if}}

{{#if url}}
  <p><a href='http://{{url}}' target='_blank' class='url'>{{url}}</p>
{{/if}}
    </script>
    <script type="text/javascript" src="main.coffee"></script>
  </body>
</html>
