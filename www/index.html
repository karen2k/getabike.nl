<!DOCTYPE html>
<html>
  <head>
    <title>Get a Bike &mdash; All bike rentals in Amsterdam</title>
    <meta property="og:title" content="Get a Bike â€“ All bike rentals in Amsterdam">
    <meta property="og:image" content="http://getabike.nl/img/og.jpg">
    <meta property="og:url" content="http://getabike.nl">
    <meta property="og:site_name" content="Rent a Bike">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="Get a Bike">
    <link rel="apple-touch-icon" href="img/ios_57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/ios_72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/ios_114x114.png">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css"/>
  </head>
  <body>
    <header><h1>Getabike</h1></header>
    <div id="map"></div>
    <script id="rentaltpl" type="text/x-handlebars-template">
      <h1>{{title}}</h1>
      {{#if address}}
       <p class='address'>{{address}}</p>
      {{/if}}
      
      {{#if phone}}
       <a class='phone' href='tel:{{phone}}'>{{phone}}</a>
      {{/if}}
      
      {{#if url}}
       <a href='http://{{url}}' target='_blank' class='url'>{{url}}</a>
      {{/if}}
      
      <div class='directions_buttons'>
       Directions:
       <a href="#" class='url directions_button directions-walking' data-coordinates='{{coordinates}}' data-mode='walking'></a>
       <a href="#" class='url directions_button directions-transit' data-coordinates='{{coordinates}}' data-mode='transit'></a>
       <a href="#" class='url directions_button directions-driving' data-coordinates='{{coordinates}}' data-mode='driving'></a>
      </div>
      <iframe src='marker_counter.html?marker_id={{id}}' class='iframe'></iframe>
      
    </script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
